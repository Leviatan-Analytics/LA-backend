spring.datasource.url=jdbc:postgresql://localhost/postgres
spring.datasource.username=postgres
spring.datasource.password=${LEVIATAN_DB_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

leviatan.app.jwtSecret=${JWT_SECRET}
leviatan.app.jwtExpiration=${JWT_EXPIRATION}
leviatan.app.resetPasswordExpiration=${LEVIATAN_TOKEN_EXPIRATION}
leviatan.app.senderEmail=${LEVIATAN_EMAIL}
leviatan.app.senderPassword=${LEVIATAN_PASSWORD}

server.error.include-message=always
server.error.include-binding-errors=always